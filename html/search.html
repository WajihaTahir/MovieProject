<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jura:wght@300&family=Raleway:wght@100&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../css/search.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- logo -->
    <header>
      <h1>MovieInfo</h1>
      <i class="ion-ios-videocam-outline"></i>
    </header>
    <!-- search container -->
    <div class="search-container">
      <div class="search-element">    
        <h3>Search Movie:</h3>
        <input
          type="text"
          class="form-control"
          placeholder="Search Movie Title ..."
          id="movie-search-box"
        />
        <div class="search-list" id="search-list">
          <!-- <div class = "search-list-item">
                        <div class = "search-item-thumbnail" id="search-item-thumbnail">
                          <img id="image1">
                          </div>
                                      <div id="searchiteminfo" class = "search-item-info">
                                          <h3 id="h31"></h3>
                                          <p id="p1"></p>
                                      </div>
                                  </div>      -->
        </div>
      </div>
      <div class="checkboxes" id="checkboxes">
        <input
          name="type"
          type="radio"
          class="type-checkbox"
          value="movie"
          id="movie-check"
        />
        <label for="movie-check">Show Movies Only</label>
        <input
          name="type"
          type="radio"
          class="type-checkbox"
          value="series"
          id="series-check"
        />
        <label for="series-check">Show Series Only</label>
        <input
          name="type"
          type="radio"
          class="type-checkbox"
          value="all"
          id="all-check"
          checked
        />
        <label for="all-check">Show All</label> 
        <button type="submit" class="reset-button" onclick="cleardata()">Reset</button>
      </div>
    </div>

    <!-- end of search container -->

    <!-- result container -->
    <div class="container">
      <div class="result-container">
        <div class="result-grid" id="result-grid"></div>
      </div>
    </div>

    <!-- end of result container -->
    <!-- movie app js -->
    <script src="../js/search.js"></script>
    <script src="../js/secret.js"></script>
  </body>
</html>
