<html lang="en">

  <body>
  <header><h1>WhatToWatch?</h1></header>
  <!-- creating div for search box -->
  <div class="search-container">
  <div class="search-element">                 
    <h3>Search Any Movie</h3>
    <input
      type="text" placeholder="search for movies" id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()"/>
      </div>
    </div>
      <!-- creating search list div -->
  <div class="search-list">
    <div class="search-list-item">
      <div class="search-item-thumbnail">
        <img id="image1" />
      </div>
      <div class="search-item-info">
        <h3 id="h31"></h3>
        <p id="p1"></p>
      </div>
    </div>
  </div>
  <div class="result-container">
    <div class="result-grid"></div>
  </div>
  <script src="./final.js"></script>
  </body>
